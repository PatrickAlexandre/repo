<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patou AR Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
/* Style pour la page principale */
body {
    background-color: #0f0f1f; /* Couleur sombre pour le fond */
    color: #e0e0e0; /* Texte blanc cassé */
    font-family: 'Cinzel', serif; /* Police d'inspiration médiévale */
    text-align: center; /* Centre tout le contenu */
    margin: 0;
    padding: 0;
}

/* Conteneur principal */
.container {
    max-width: 600px;
    margin: auto;
    padding-top: 50px;
}

/* Titre principal */
.main-title {
    font-size: 3rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 5px;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 10px #719cd6, 0 0 20px #719cd6;
}

/* Ornements sous le titre */
.ornament {
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: #a5c8ed;
    text-shadow: 0 0 5px #719cd6;
}

/* Menu principal */
.menu {
    font-size: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Élément du menu */
.menu-item {
    padding: 10px 20px;
    background: #1f1f3b;
    border: 2px solid #719cd6;
    border-radius: 8px;
    color: #a5c8ed;
    text-shadow: 0 0 5px #719cd6;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
}

/* Hover et effet de focus sur les éléments du menu */
.menu-item:hover {
    background: #719cd6;
    color: #0f0f1f;
    transform: translateY(-5px);
    box-shadow: 0 0 15px #719cd6;
}

/* Section de pied de page */
.footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #a5c8ed;
}

/* Icônes dans le pied de page */
.icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
}

.icons .fas {
    font-size: 1.5rem;
    color: #719cd6;
    transition: transform 0.3s;
}

.icons .fas:hover {
    transform: scale(1.2);
    color: #fff;
}

/* Numéro de version */
.version {
    margin-bottom: 5px;
    font-style: italic;
}

/* Nom de l'équipe */
.team-cherry {
    font-weight: bold;
    letter-spacing: 1.5px;
}

/* Ajout de transition pour des animations subtiles */
* {
    transition: all 0.3s ease;
}

</style>

</head>
<body>
    <div class="container">
        <h1 class="main-title">Patou</h1>
        <div class="ornament">
            &#10052;&#10052;&#10052;
        </div>
        <div class="menu">
            <div class="menu-item">&#10095; Start Game &#10094;</div>
            <div class="menu-item">Options</div>
            <div class="menu-item">Achievements</div>
            <div class="menu-item">Extras</div>
            <div class="menu-item">Quit Game</div>
        </div>
        <div class="footer">
            <div class="icons">
                <span class="fas fa-certificate"></span>
                <span class="fas fa-fire"></span>
                <span class="fas fa-cloud"></span>
                <span class="fas fa-sun"></span>
            </div>
            <div class="version">1.4.3.2</div>
            <div class="team-cherry">ekip 667</div>
        </div>
    </div>
</body>
</html>

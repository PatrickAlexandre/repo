<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow Knight Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Prata', serif;
  background: radial-gradient(circle, rgba(40,40,40,1) 0%, rgba(10,10,10,1) 100%);
  color: white;
  text-align: center;
}

.screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.hidden {
  display: none;
}

.game-title {
  font-size: 4rem;
  margin-bottom: 2rem;
  text-shadow: 0 0 10px white;
}

.menu-options, .achievement-list {
  list-style: none;
  padding: 0;
}

.menu-btn, .back-btn {
  font-size: 1.5rem;
  padding: 0.5rem 2rem;
  margin: 0.5rem;
  border: 1px solid white;
  background-color: transparent;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.menu-btn:hover, .back-btn:hover {
  background-color: white;
  color: black;
}

.menu-title {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.achievement-list {
  text-align: left;
  width: 50%;
}

.achievement {
  margin: 1rem 0;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
}

.icon {
  margin-right: 0.5rem;
}

  </style>
</head>
<body>
  <div id="main-menu" class="screen">
    <h1 class="game-title">HOLLOW KNIGHT</h1>
    <div class="menu-options">
      <button class="menu-btn">Start Game</button>
      <button class="menu-btn">Options</button>
      <button class="menu-btn">Achievements</button>
      <button class="menu-btn">Extras</button>
      <button class="menu-btn">Quit Game</button>
    </div>
  </div>

  <div id="achievements-menu" class="screen hidden">
    <h2 class="menu-title">Achievements</h2>
    <ul class="achievement-list">
      <li class="achievement"><span class="icon"><i class="fas fa-shield-alt"></i></span> PROTECTED - Acquire 4 Mask Shards</li>
      <li class="achievement"><span class="icon"><i class="fas fa-skull"></i></span> MASKED - Acquire all Mask Shards</li>
      <li class="achievement"><span class="icon"><i class="fas fa-gem"></i></span> CHARMED - Acquire your first Charm</li>
    </ul>
    <button class="back-btn">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
